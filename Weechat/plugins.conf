[var]
lua.matrix.autojoin_on_invite = "on"
lua.matrix.backlog_lines = "120"
lua.matrix.debug = "off"
lua.matrix.encrypted_message_color = "lightgreen"
lua.matrix.homeserver_url = "https://matrix.org/"
lua.matrix.local_echo = "on"
lua.matrix.nick_style = "nick"
lua.matrix.password = ""
lua.matrix.presence_filter = "off"
lua.matrix.read_receipts = "on"
lua.matrix.timeout = "5"
lua.matrix.typing_notices = "on"
lua.matrix.user = ""
perl.highmon.alignment = "channel"
perl.highmon.away_only = "off"
perl.highmon.color_buf = "on"
perl.highmon.first_run = "true"
perl.highmon.hotlist_show = "off"
perl.highmon.logging = "off"
perl.highmon.merge_private = "off"
perl.highmon.nick_prefix = "<"
perl.highmon.nick_suffix = ">"
perl.highmon.output = "buffer"
perl.highmon.short_names = "off"
perl.multiline.char = "↩"
perl.multiline.hide_magic_nl = "on"
perl.multiline.ipl = "on"
perl.multiline.lead_linebreak = "on"
perl.multiline.magic = "‼"
perl.multiline.magic_enter_time = "1000"
perl.multiline.magic_paste_only = "off"
perl.multiline.modify_keys = "on"
perl.multiline.paste_lock = "1"
perl.multiline.send_empty = "on"
perl.multiline.tab = "──▶▏"
perl.multiline.weechat_paste_fix = "on"
python.autojoin.autosave = "off"
python.go.auto_jump = "off"
python.go.buffer_number = "on"
python.go.color_name = "black,cyan"
python.go.color_name_highlight = "red,cyan"
python.go.color_name_highlight_selected = "red,brown"
python.go.color_name_selected = "black,brown"
python.go.color_number = "yellow,magenta"
python.go.color_number_selected = "yellow,red"
python.go.fuzzy_search = "off"
python.go.message = "Go to: "
python.go.short_name = "off"
python.go.sort = "number,beginning"
python.go.use_core_instead_weechat = "off"
python.grep.clear_buffer = "off"
python.grep.default_tail_head = "10"
python.grep.go_to_buffer = "on"
python.grep.log_filter = ""
python.grep.max_lines = "4000"
python.grep.show_summary = "on"
python.grep.size_limit = "2048"
python.grep.timeout_secs = "300"
python.text_item.interval = "0"
python.text_item.znc_commands = "private ${color:${info:nick_color_name,Version}}Version${\n}${color:${info:nick_color_name,Mod}}ListMods${\n}${color:${info:nick_color_name,Mod}}ListAvailMods${\n}${color:${info:nick_color_name,Nick}}ListNicks${\n}${color:${info:nick_color_name,Server}}ListServers${\n}${color:${info:nick_color_name,Network}}AddNetwork${\n}${color:${info:nick_color_name,Network}}DelNetwork${\n}${color:${info:nick_color_name,Network}}ListNetworks${\n}${color:${info:nick_color_name,Network}}MoveNetwork${\n}${color:${info:nick_color_name,Network}}JumpNetwork${\n}${color:${info:nick_color_name,Server}}AddServer${\n}${color:${info:nick_color_name,Server}}DelServer${\n}${color:${info:nick_color_name,Fingerprint}}AddTrustedServerFingerprint${\n}${color:${info:nick_color_name,Fingerprint}}DelTrustedServerFingerprint${\n}${color:${info:nick_color_name,Fingerprint}}ListTrustedServerFingerprints${\n}${color:${info:nick_color_name,Chan}}EnableChan${\n}${color:${info:nick_color_name,Chan}}DisableChan${\n}${color:${info:nick_color_name,Attach}}Attach${\n}${color:${info:nick_color_name,Detach}}Detach${\n}${color:${info:nick_color_name,Topic}}Topics${\n}${color:${info:nick_color_name,Buffer}}PlayBuffer${\n}${color:${info:nick_color_name,Buffer}}ClearBuffer${\n}${color:${info:nick_color_name,Buffer}}ClearAllChannelBuffers${\n}${color:${info:nick_color_name,Buffer}}ClearAllQueryBuffers${\n}${color:${info:nick_color_name,Buffer}}SetBuffer${\n}${color:${info:nick_color_name,Host}}AddBindHost${\n}${color:${info:nick_color_name,Host}}DelBindHost${\n}${color:${info:nick_color_name,Host}}ListBindHosts${\n}${color:${info:nick_color_name,Host}}SetBindHost${\n}${color:${info:nick_color_name,Host}}SetUserBindHost${\n}${color:${info:nick_color_name,Host}}ClearBindHost${\n}${color:${info:nick_color_name,Host}}ClearUserBindHost${\n}${color:${info:nick_color_name,Host}}ShowBindHost${\n}${color:${info:nick_color_name,Jump}}Jump${\n}${color:${info:nick_color_name,Disconnect}}Disconnec